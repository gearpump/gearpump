# Set everything to be logged to the file core/target/unit-tests.log
log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] [%d{MM/dd/yyyy HH:mm:ss.SSS}] [%c{1}] %m%n

log4j.logger.redirect=INFO, redirect
log4j.additivity.redirect=false
log4j.appender.redirect=org.apache.log4j.ConsoleAppender
log4j.appender.redirect.Target=System.out
log4j.appender.redirect.layout=org.apache.log4j.PatternLayout
log4j.appender.redirect.layout.ConversionPattern=%m%n