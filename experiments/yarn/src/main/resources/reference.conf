gearpump {

  ### Configuration for yarn module
  ###########################
  yarn {
    client {
      package-path = "/user/gearpump/gearpump.zip"
    }

    applicationmaster {
      command = "$JAVA_HOME/bin/java -Xmx1000m"
      memory = "1024"
      vcores = "1"
      queue = "default"
    }

    master {
      command = "$JAVA_HOME/bin/java  -Xmx2000m"
      containers = "1"
      memory = "2048"
      vcores = "1"
    }

    worker {
      command = "$JAVA_HOME/bin/java  -Xmx4000m"
      containers = "1"
      memory = "4096"
      vcores = "1"
    }
    services {
      enabled = false
    }
  }
}
