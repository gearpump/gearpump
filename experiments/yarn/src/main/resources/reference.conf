configuration {
  yarn {
    client {
      hdfsPath = "/user/gearpump/jars"
      jars = "target/pack/lib"
      excludejars = "slf4j-log4j12-1.7.7.jar"
    }
    applicationmaster {
      name = "YarnAM"
      main = "org.apache.gearpump.experiments.yarn.YarnAM"
      command = "$JAVA_HOME/bin/java"
      memory = "2048M"
      vcores = "4"
      queue = "default"
    }
    container {
      count = "4"
      memory = "2048M"
      vcores = "4"
      main = "org.apache.gearpump.cluster.main.Worker"
      command = "$JAVA_HOME/bin/java"
    }
  }
  gearpump {
    master {
      command = "$JAVA_HOME/bin/java"
      main = "org.apache.gearpump.cluster.main.Master"
      ip = ""
      port = ""
    }
    worker {
      command = "$JAVA_HOME/bin/java"
      main = "org.apache.gearpump.cluster.main.Worker"      
    }
    services {
      command = "$JAVA_HOME/bin/java"
      main = "org.apache.gearpump.cluster.main.Services"
    }
  }
}
