<div class="text-center">
  <div class="alert alert-info" ng-if="!data">
    Please insert a location in the widget configuration
  </div>
  <div class="weather" ng-if="data">
    <h4>{{data.name}} ({{data.sys.country}})</h4>
    <dl>
      <dt>Temprature:</dt>
      <dd>{{data.main.temp | number:2}}</dd>
    </dl>
  </div>
</div>
