<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h4>The server is unreachable</h4>
        <p>Sorry, we couldn't complete the request. Please check your network connectivity or
          contact the administrator for assistance.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" ng-click="$hide()">Retry</button>
      </div>
    </div>
  </div>
</div>
