  <div class="panel panel-sm panel-default">
    <div class="panel-heading">DAG
      <remark class="pull-right" type="info"
              tooltip="<b>Right click (or long press on touch device)</b> on a processor will show all available operations. <b>Double click</b> a processor will show its details.">
        Instructions
      </remark>
    </div>
    <div class="panel-body">
      <div class="cm-container" id="dag-node-menu"
           bs-dropdown="processorActionMenu" html="true"></div>
      <vis-network
        data="visGraph.data"
        options="visGraph.options"
        events="visGraph.events">
      </vis-network>
    </div>
  </div>
</div>

<div class="col-md-4">
  <!-- todo: maybe share the controller with metrics_charts.js -->
  <div class="panel">
    <metrics
      caption="{{sendThroughputMetricsCaption}}"
      help="{{sendThroughputMetricsDescription}}"
      value="{{currentMessageSendRate|metric}}"
      unit="msg/s"
      sub-text="Total: {{totalSentMessages|metric}}"></metrics>
  </div>
  <div class="panel">
    <metrics
      caption="{{receiveThroughputMetricsCaption}}"
      help="{{receiveThroughputMetricsDescription}}"
      value="{{currentMessageReceiveRate|metric}}"
      unit="msg/s"
      sub-text="Total: {{totalReceivedMessages|metric}}"></metrics>
  </div>
  <div class="panel">
    <metrics
      caption="{{messageLatencyMetricsCaption}}"
      help="{{messageLatencyMetricsDescription}}"
      value="{{criticalPathLatency|metric}}"
      unit="ms"></metrics>
  </div>
</div>
