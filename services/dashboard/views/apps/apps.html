<div class="col-md-12">
  <!-- control toolbar -->
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <span class="table-caption-ext pull-left">Applications</span>
      <!-- dropdown button -->
      <div class="btn-group btn-group-after-heading">
        <span class="btn btn-xs btn-default dropdown-toggle pull-left" data-toggle="dropdown"
              bs-dropdown="composeMenuOptions" html="true">
          <span class="fa fa-plus"></span>
          Add
          <span class="caret"></span>
        </span>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 text-right">
      <!--FILTER-->
    </div>
    <div class="col-md-3 hidden-sm hidden-xs">
      <searchbox
        ng-show="appsTable.rows && appsTable.rows.length > 0"
        ng-model="search" placeholder="Search Applications"></searchbox>
    </div>
  </div>
  <!-- end of control toolbar -->
</div>

<div class="col-md-12">
  <sortable-table
    columns-bind="appsTable.cols"
    records-bind="appsTable.rows"
    search-bind="search"
    pagination="10">
    <div class="table-no-data">
      <h2 class="glyphicon glyphicon-bullhorn"></h2>
      <h4>No application is running</h4>

      <p>Please submit an user application first.</p>
    </div>
  </sortable-table>
</div>
