<property-table
  caption="JVM Metrics"
  props-bind="jvmMetricsTable"
  prop-name-class="col-sm-4 col-xs-6 bold"
  prop-value-class="col-sm-8 col-xs-6 text-right">
</property-table>

<div class="row">
  <div class="col-md-12">
    <metrics-period-switcher
      past-hours="samplingConfig.retainHistoryDataHours"
      view-current="isShowingCurrentMetrics">
    </metrics-period-switcher>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h5>Memory Usage</h5>
    <line-chart
      options-bind="memoryUsageChart.options"
      datasource-bind="memoryUsageChart.data">
    </line-chart>
  </div>
</div>
